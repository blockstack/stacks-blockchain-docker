version: "3.5"
services:
  nginx:
    image: nginx:alpine
    container_name: nginx
    restart: on-failure
    ports:
      - ${PROXY_PORT:-80}:80
    networks:
      - default
    profiles:
      - stacks-blockchain
    volumes:
      - ${SCRIPTPATH}/conf/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - stacks-blockchain-api
